<!DOCTYPE html>
<html>
<head>
<style type="text/css">
title {text-align: center; font-size: 80px; font-family: Copperplate, fantasy;text-decoration: underline;}
h1 {text-align: center; font-size: 80px; font-family: Copperplate, fantasy;}

body,html {height:100%;overflow:hidden;}
body {
  width: 100%;
  height: 100%;
  position: absolute;
  background: linear-gradient(to bottom, #6e529d 0%,#d97b93 100%);
}
  
ul.menu {list-style-type: circle; font-weight: bold;}
  
li{margin: 10px 0;}  
  
</style>
</head>

<body>
   
<!--{% block title %}{% endblock %}-->	
<title> ~ SousChef Home ~ </title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1>SousChef</h1>
  <ul class="menu">
      <li><a href="{{ url_for("enter_ingredients.send_ingredients") }}" style="color: black">Find Recipes</a>
      <li><a href="{{ url_for("enter_ingredients.recipe_history") }}" style="color: black">Recipe History</a>
      <li><a href="{{ url_for("enter_ingredients.set_timer") }}" style="color: black">Set A Timer</a> 
      <li><a href="{{ url_for("enter_ingredients.ran_recipe") }}" style="color: black">Get Random Recipe</a>   

      <li><a href="{{ url_for("enter_ingredients.share") }}" style="color: black">Share SousChef</a> 
        
      <li><a href="{{ url_for("auth.login") }}" style="color: black">Login</a>
      <li><a href="{{ url_for("auth.logout") }}" style="color: black">Logout</a>  
      <br>
      <li><a href="{{ url_for("auth.confirm_del") }}" style="color: black">Delete Account</a>
      
  </ul>
</nav>
     
<section class="content">
   
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
  
</section>
  
</body>
</html>
