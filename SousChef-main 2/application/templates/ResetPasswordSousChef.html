<!DOCTYPE html>
<html>
<head>
<style type="text/css">
h1 {text-align: center;
    font-size: 30px;
   }
h2 {text-align: left;}
h3 {text-align: left;}
body { background-color: #ccccff;}
</style>
</head>

<body>

{% extends "base.html" %}

{% block content %}
    <h1>Reset Password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{ form.email(size=64) }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}

</body>
</html>
